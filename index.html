<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Robot Battledome</title>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <article id="game-container">

            <section id="name-robot" class="row">

                <!-- TITLE -->
                <div class="title col-xs-12">NAME ROBOT</div>

                <!-- player one -->
                <div id="playerOne" class="col-sm-6">
                    <div>Robot One</div>
                    <div class="field">
                        <input type="text" autofocus="true" id="player-one-name" class="player-name field__textinput">
                    </div>
                    <select class="p1-select-bot">
                        <optgroup label="Drone">
                            <option>GlobalHawk</option>
                            <option>Neuron</option>
                            <option>Barracuda</option>
                            <option>Hummingbird</option>
                        </optgroup>
                        <optgroup label="Bipedal">
                            <option>Watson</option>
                            <option>Flash</option>
                            <option>Brutus</option>
                        </optgroup>
                        <optgroup label="Atv">
                            <option>DuneBuggy</option>
                            <option>Ninja</option>
                            <option>GolfCart</option>
                        </optgroup>
                    </select>
                    <button type="button" id="player-1-ready">Ready</button>
                </div>

                <!-- player two -->
                <div id="playerTwo" class="col-sm-6">
                    <div>Robot Two</div>
                    <div class="field">
                        <input type="text" autofocus="true" id="player-two-name" class="field__textinput">
                    </div>
                    <select class="p2-select-bot">
                        <optgroup label="Drone">
                            <option class="bot-type">GlobalHawk</option>
                            <option class="bot-type">Neuron</option>
                            <option class="bot-type">Barracuda</option>
                            <option class="bot-type">Hummingbird</option>
                        </optgroup>
                        <optgroup label="Bipedal">
                            <option class="bot-type">Watson</option>
                            <option class="bot-type">Flash</option>
                            <option class="bot-type">Brutus</option>
                        </optgroup>
                        <optgroup label="Atv">
                            <option class="bot-type">DuneBuggy</option>
                            <option class="bot-type">Ninja</option>
                            <option class="bot-type">GolfCart</option>
                        </optgroup>
                    </select>
                    <button type="button" id="player-2-ready">Ready</button>
                </div>

                <!-- link-button -->
                <div class="col-xs-12">
                    <button class="enter-dome">Enter Battledome</button>
                </div>

            </section>

        </article>
    </body>

    <script type="text/javascript" src="robots.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="quiz.js"></script>
</html>
