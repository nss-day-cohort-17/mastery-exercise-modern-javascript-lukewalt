<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Modern JavaScript Developer Quiz</title>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <article id="game-container">

            <!-- player one -->
          <section id="player-setup" class="card card--name">

            <div class="card__prompt">
              <div class="title">Robot One</div>
              <div class="field">
                <input type="text" autofocus="true" id="player-name" class="field__textinput">
              </div>
            </div>

            <!-- player two -->
            <div class="card__prompt">
                <div class="title">Robot Two</div>
                <div class="field">
                    <input type="text" autofocus="true" id="player-name" class="field__textinput">
                </div>
            </div>
            <div class="card__button">
                <a class="card__link btn btn--big btn--orange"
                href="#"
                next="card--class">
                <span class="btn__text">Enter</span>
                </a>
            </div>
          </section>


    </body>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="quiz.js"></script>
</html>
