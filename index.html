<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Robot Battledome</title>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <article id="game-container">

            <section id="name-robot" class="card card--name">
                <!-- player one -->
                <div class="card__prompt">
                  <div class="title">Robot One</div>
                  <div class="field">
                    <input type="text" autofocus="true" id="player-name" class="field__textinput">
                  </div>
                </div>
                <!-- player two -->
                <div class="card__prompt">
                    <div class="title">Robot Two</div>
                    <div class="field">
                        <input type="text" autofocus="true" id="player-name" class="field__textinput">
                    </div>
                </div>
                <!-- link-button -->
                <div class="card__button">
                    <a class="card__link btn btn--big btn--orange" href="#" next="card--class">
                    <span class="btn__text">Enter</span>
                    </a>
                </div>
            </section>

            <section id="class-select" class="card card--class">
                <div class="card__prompt">

                    <div class="title">CHOOSE YOUR PLAYER</div>
                        <div>
                          <a class="card__back btn btn--small"
                            href="#"
                            previous="card--name">
                            <span class="btn__prompt">&lt;</span>
                            <span class="btn__text">Back</span>
                          </a>
                        </div>
                    </div>

                    <div class="container-fluid">
                        <div class="row">

                            <div class="col-sm-4">
                              <div class="card__button">
                                <a class="class__link btn btn--big btn--blue" href="#">
                                  <span class="btn__prompt">&lt;</span>
                                  <span class="btn__text">GlobalHawk</span>
                                </a>
                              </div>
                              <div class="card__button">
                                <a class="class__link btn btn--big btn--blue" href="#">
                                  <span class="btn__prompt">&lt;</span>
                                  <span class="btn__text">Neuron</span>
                                </a>
                              </div>
                              <div class="card__button">
                                <a class="class__link btn btn--big btn--blue" href="#">
                                  <span class="btn__prompt">&lt;</span>
                                  <span class="btn__text">Barracuda</span>
                                </a>
                              </div>
                              <div class="card__button">
                                <a class="class__link btn btn--big btn--blue" href="#">
                                  <span class="btn__prompt">&lt;</span>
                                  <span class="btn__text">Hummingbird</span>
                                </a>
                              </div>
                            </div>

                            <div class="col-sm-4">
                              <div class="card__button">
                                <a class="class__link btn btn--big btn--blue" href="#">
                                  <span class="btn__prompt">&lt;</span>
                                  <span class="btn__text">Watson</span>
                                </a>
                              </div>
                              <div class="card__button">
                                <a class="class__link btn btn--big btn--blue" href="#">
                                  <span class="btn__prompt">&lt;</span>
                                  <span class="btn__text">Flash</span>
                                </a>
                              </div>
                              <div class="card__button">
                                <a class="class__link btn btn--big btn--blue" href="#">
                                  <span class="btn__prompt">&lt;</span>
                                  <span class="btn__text">Brutus</span>
                                </a>
                              </div>
                            </div>

                            <div class="col-sm-4">
                              <div class="card__button">
                                <a class="class__link btn btn--big btn--blue" href="#">
                                  <span class="btn__prompt">&lt;</span>
                                  <span class="btn__text">DuneBuggy</span>
                                </a>
                              </div>
                              <div class="card__button">
                                <a class="class__link btn btn--big btn--blue" href="#">
                                  <span class="btn__prompt">&lt;</span>
                                  <span class="btn__text">Ninja</span>
                                </a>
                              </div>
                              <div class="card__button">
                                <a class="class__link btn btn--big btn--blue" href="#">
                                  <span class="btn__prompt">&lt;</span>
                                  <span class="btn__text">GolfCart</span>
                                </a>
                              </div>
                              <div class="card__button">
                                <a class="class__link btn btn--big btn--yellow" href="#">
                                  <span class="btn__prompt">&lt;</span>
                                  <span class="btn__text">Random</span>
                                </a>
                              </div>
                            </div>
                        </div>
                    </div>
                    <div class="card__button">
                      <a class="card__link btn btn--big btn--orange"
                        href="#"
                        next="card--weapon">
                        <span class="btn__prompt">&lt;</span>
                        <span class="btn__text">Select Class</span>
                      </a>
                    </div>
                </div>
            </section>


        </article>
    </body>
    <script type="text/javascript" src="robots.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="quiz.js"></script>
</html>
